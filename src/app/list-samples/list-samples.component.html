<div *ngif="msg" class="alert alert-success alert-dismissible">  
  Record added successfully!  
</div>

<div class="container">

<div class="search-container">
<mat-form-field appearance="fill">

<input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
</mat-form-field>

</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
		
		
		
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <!-- Zip Column -->
  <ng-container matColumnDef="zip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip </th>
    <td mat-cell *matCellDef="let element"> {{element.zip}} </td>
  </ng-container>
  
  
  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  
  
  <!-- Qty Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty </th>
    <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
  </ng-container>
  
  
  
   <!-- Item Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
    <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    
  </ng-container>
  
  
  
   <!-- Item Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element"> <a href="edit/{{element.id}}" class="btn btn-success btn2">EDIT</a><button (click)="deleteSample(element)" class="btn btn-danger"> Delete</button></td>
    
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
  
</table>

 <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page" showFirstLastButtons></mat-paginator>


 </div>
